<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h2>Update!</h2>

    {% for friends in all_friends: %}
    <p>ID: {{ friends['id'] }}</p>
    <p>First Name: {{ friends['first_name'] }}</p>
    <p>Last Name: {{ friends['last_name'] }}</p>
    <p>Occupation: {{ friends['occupation'] }}</p>
    <form action="/friends/{{ friends['id']}}" method="post">
      First name: <input type="text" name="first_name"><br>
      Last name: <input type="text" name="last_name"><br>
      Occupation: <input type="text" name="occupation"><br>
      <input type="submit" value="Submit">
    </form>

    {% endfor %}
  </body>
</html>
